<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro Formulario -->
    <!-- 2 - Atributos do formulario -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Atributo Name -->
        <div>
            <!-- 4 - Atibuto label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - Select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job" id="">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 7 - Atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8 - Multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" id="" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9 - TextArea -->
        <div>
            <label for="comment">Escreva abaixo oque você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - Fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - DataList -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- 12 - Senhas -->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password" placeholder="Digite sua senha">
        </div>

        <!-- 13 - Resetar forms -->
        <input type="reset" value="Limpar">

        <!-- 14 - Radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model" >
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="mercedes" name="car_model">
                <label for="mercedes">Mercedes</label>
            </div>
        </div>

        <!-- 15 - CheckBox -->
        <div>
            <label for="optionals">Opcionais de carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="Hybrid">
                <label for="Hybrid">Hibrido</label>
            </div>
        </div>

        <!-- 16 - Datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="">
        </div>

        <!-- 17 - Arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - Numeros -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - Emails -->
        <div>
            <label for="email">Insira seu email:</label>
            <input type="email" name="email" id="iemail">
        </div>

        <!-- 20 - Value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é 10">
        </div>

        <!-- 21 - Disable -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!-- 22 - Placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você esta trabalhando agora?">
        </div>

        <!-- 23 - Required -->
        <div>
            <label for="birthyear">Ano de nascimento:</label>
            <input type="text" name="birthyear" placeholder="Insira o ano quem você nasceu" required>
        </div>

        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
